{% extends "base.html" %}
{% block content %}
<body style="background-color:rgb(135, 186, 212);">
    
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .hero-image {
          background-image: url("fdf.jpg");
          background-color: #cccccc;
          height: 400px;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
          border-radius: 8px;
        }
        
        .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }
 
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;1,300;1,400;1,700&family=Montserrat:wght@300;400;500&display=swap');
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
    
            .header {
                width: 100%;
                height: 100vh;
                background-image: linear-gradient(rgba(75, 176, 222, 0.5), rgba(75, 176, 222, 0.5)), url(https://source.unsplash.com/750x500/?doctor);
                background-position: center;
                background-size: cover;
                overflow-x: hidden;
            }
    
            nav {
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding: 18px 8%;
                transition: background 1s;
            }
    
            nav .logo {
                display: flex;
                align-items: center;
                font-size: 24px;
                font-family: 'Merriweather Sans', sans-serif;
                font-weight: 400;
                color: #EEF2FF;
            }
    
            nav .logo img {
                width: 40px;
                margin-right: 10px;
                border-radius: 50%;
            }
    
            nav ul li {
                display: inline-block;
                list-style: none;
                margin: 10px 20px;
    
            }
    
            nav ul li a {
                text-decoration: none;
                color: #EEF2FF;
                font-weight: 700;
                font-family: 'Merriweather Sans', sans-serif;
            }
    
            nav:hover {
                background: #EEF2FF;
            }
    
            nav:hover .logo {
                color: #333;
            }
    
            nav:hover ul li a {
                color: #333;
            }
    
            .content {
                margin-top: 9%;
                margin-left: 9%;
                color: #EEF2FF;
            }
    
            .content h1 {
                font-size: 120PX;
                font-weight: 600;
                line-height: 140px;
            }
    
            .content p {
                max-width: 500px;
                line-height: 28px;
                opacity: 0;
            }
    
            .links {
                margin-top: 30px;
                opacity: 0;
            }
    
            .links a {
                color: #FFF;
                display: inline-block;
                text-decoration: none;
    
            }
    
            .links a:hover {
                color: greenyellow;
    
            }
    
            .btn:hover {
                background-color: #333;
            }
    
            .btn {
                border: 2px solid #EEF2FF;
                padding: 10px 35px;
                border-radius: 30px;
                margin-right: 15px;
                font-weight: 700;
                font-family: 'Montserrat', sans-serif;
            }
    
            .slide-left {
                animation: slideleft 1s linear forwards;
    
            }
    
            .content h1 {
                font-family: 'Montserrat', sans-serif;
            }
    
            @keyframes slideleft {
                0% {
                    transform: translate(100px);
                    opacity: 0;
                }
    
                100% {
                    transform: translate(0px);
                    opacity: 1;
                }
    
            }
    
            p.slide-left {
                animation-delay: 1s;
            }
    
            .links.slide-left {
                animation-delay: 2s;
                /* color: blue; */
            }
    
            .output {
                color: #EEF2FF;
                /* font-family: "cursive"; */
            }
    
            .output1 {
                margin-top: 20px;
                color: #EEF2FF;
                display: inline-block;
                /* font-family: "cursive"; */
            }
        </style>
        </head>
        <body>
            
        <div class="hero-image">
          <div class="hero-text">
            <dive class="col-xs-12">
                <form action="/upload" id="upload-file" method="post" enctype="multipart/form-data">
                    
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="file" id="customFile">
                        <label class="custom-file-label" for="customFile">Upload files</label>
                    </div>
            
                    <div>
                        <input type="submit" class="btn btn-outline-success" id="btn-predict" value="Detect" />
                    </div>
                </form>
                <h5 class="comment">OR</h5>
                <!--<p class="comment">Enter image URL and press Detect:</p>-->
                <form action="/classify-url" id="submit-url" method="post">
                    <div class="col-xs-12">
                        <input type="url" class="form-control" name="url" id="url-input" placeholder="Enter image URL">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-outline-success" value="Detect">
                    </div>
                </form>
                <h3 id="result">
                    <span> </span>
                </h3>
                
            
            </dive>
           
            
          </div>
        </div>
        
<!--<h4 style="color:blue;">Bring The future of </h4>
<h1 style="color:rgb(255, 128, 0);">Healthcare in skin</h1>
<p class="comment">Skin cancer prediction for user</p>-->
<br><br><br><br>
</body>
{% endblock %}
